{% extends "base.html" %}
{% block content %}

<h2>{{ novel.title }} – Chapters</h2>

<a href="{{ url_for('read_novel', novel_id=novel.id) }}" class="btn">
    ← Back to Description
</a>

<ul class="chapter-list">
    {% for chapter in chapters %}
        <li>
            <a href="{{ url_for('read_chapter',
                novel_id=novel.id,
                chapter_id=chapter.id) }}">
                {{ chapter.title }}
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
